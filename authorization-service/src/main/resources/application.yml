#        key-store-password: ${JWT_KEYSTORE_PASSWORD:password}
#        key-alias: ${JWT_KEY_ALIAS:authserver}

management:
  endpoints:
    web:
      exposure:
        include: health,info

logging:
  level:
    io.factorialsystems: DEBUG
    org.springframework.security.oauth2.server.authorization: TRACE
    org.springframework.security.web.FilterChainProxy: DEBUG
